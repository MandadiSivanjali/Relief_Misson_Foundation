<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe - Night Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0b0c2a, #12133e, #1b1b50);
      color: #e0e0e0;
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #8ab6f9, #5e84f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      text-shadow: 0 0 15px rgba(138, 182, 249, 0.5);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 12px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(20, 20, 50, 0.6);
      box-shadow: 0 4px 25px rgba(138, 182, 249, 0.3);
      backdrop-filter: blur(5px);
      margin-bottom: 30px;
    }

    .cell {
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: rgba(30, 30, 60, 0.8);
      border: 2px solid rgba(138, 182, 249, 0.4);
      font-size: 2.5rem;
      font-weight: bold;
      color: #8ab6f9;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 10px rgba(138, 182, 249, 0.2);
    }

    .cell:hover {
      background: rgba(50, 50, 90, 0.9);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(138, 182, 249, 0.6), inset 0 0 10px rgba(138, 182, 249, 0.4);
    }

    .cell.taken {
      cursor: not-allowed;
      color: #5e84f1;
      text-shadow: 0 0 10px rgba(92, 132, 241, 0.7);
      transform: none;
    }

    #status {
      font-size: 1.4rem;
      font-weight: 500;
      color: #b0c7ff;
      text-shadow: 0 0 8px rgba(138, 182, 249, 0.4);
      letter-spacing: 1px;
      text-align: center;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 35px;
      border: none;
      border-radius: 40px;
      background: linear-gradient(90deg, #8ab6f9, #5e84f1);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(138, 182, 249, 0.6);
      transition: all 0.3s ease;
      margin-bottom: 50px;
    }

    button:hover {
      background: linear-gradient(90deg, #5e84f1, #3f5ec0);
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(138, 182, 249, 0.9);
    }

    @media (max-width: 500px) {
      .board {
        grid-template-columns: repeat(3, 90px);
        grid-template-rows: repeat(3, 90px);
      }
      .cell {
        width: 90px;
        height: 90px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div id="status">Your Turn</div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    let cells = Array(9).fill(null);
    let gameOver = false;

    function renderBoard() {
      board.innerHTML = "";
      cells.forEach((cell, i) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        if (cell) div.classList.add("taken");
        div.textContent = cell;
        div.addEventListener("click", () => makeMove(i));
        board.appendChild(div);
      });
    }

    function makeMove(index) {
      if (cells[index] || gameOver) return;
      cells[index] = "X";
      renderBoard();
      if (checkWinner("X")) {
        statusText.textContent = "ðŸŽ‰ You Win!";
        gameOver = true;
        return;
      }
      if (cells.every(Boolean)) {
        statusText.textContent = "It's a Draw!";
        return;
      }
      statusText.textContent = "ðŸ¤– AI's Turn...";
      setTimeout(aiMove, 600);
    }

    function aiMove() {
      let empty = cells.map((v, i) => (v ? null : i)).filter((v) => v !== null);
      let move = empty[Math.floor(Math.random() * empty.length)];
      cells[move] = "O";
      renderBoard();
      if (checkWinner("O")) {
        statusText.textContent = "ðŸ’» AI Wins!";
        gameOver = true;
        return;
      }
      if (cells.every(Boolean)) {
        statusText.textContent = "It's a Draw!";
        return;
      }
      statusText.textContent = "Your Turn";
    }

    function checkWinner(p) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(combo => combo.every(i => cells[i] === p));
    }

    function resetGame() {
      cells = Array(9).fill(null);
      gameOver = false;
      statusText.textContent = "Your Turn";
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
