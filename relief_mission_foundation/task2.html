<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Stopwatch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 60px;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 25px;
      letter-spacing: 2px;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    #display {
      font-size: 3.5rem;
      margin: 20px 0;
      letter-spacing: 3px;
      font-weight: bold;
      color: #00ffe0;
      text-shadow: 0 0 20px #00ffe0, 0 0 40px #00ffe0;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    #startStopBtn {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
    }

    #resetBtn {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      color: white;
    }

    #lapBtn {
      background: linear-gradient(135deg, #42e695, #3bb2b8);
      color: white;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    #laps {
      margin-top: 30px;
      max-height: 150px;
      overflow-y: auto;
      list-style: none;
      padding-right: 10px;
    }

    #laps li {
      background: rgba(255, 255, 255, 0.1);
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 1.1rem;
      color: #aefeff;
      text-align: left;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚è± Stopwatch</h1>
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button id="startStopBtn">Start</button>
      <button id="resetBtn">Reset</button>
      <button id="lapBtn">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>

  <script>
    let timer;
    let isRunning = false;
    let seconds = 0, minutes = 0, hours = 0;

    const display = document.getElementById("display");
    const startStopBtn = document.getElementById("startStopBtn");
    const resetBtn = document.getElementById("resetBtn");
    const lapBtn = document.getElementById("lapBtn");
    const laps = document.getElementById("laps");

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      display.textContent = `${h}:${m}:${s}`;
    }

    function startStop() {
      if (!isRunning) {
        timer = setInterval(() => {
          seconds++;
          if (seconds === 60) {
            seconds = 0;
            minutes++;
          }
          if (minutes === 60) {
            minutes = 0;
            hours++;
          }
          updateDisplay();
        }, 1000);
        startStopBtn.textContent = "Pause";
        startStopBtn.style.background = "linear-gradient(135deg, #ff9966, #ff5e62)";
        isRunning = true;
      } else {
        clearInterval(timer);
        startStopBtn.textContent = "Start";
        startStopBtn.style.background = "linear-gradient(135deg, #00c6ff, #0072ff)";
        isRunning = false;
      }
    }

    function reset() {
      clearInterval(timer);
      isRunning = false;
      seconds = minutes = hours = 0;
      updateDisplay();
      startStopBtn.textContent = "Start";
      startStopBtn.style.background = "linear-gradient(135deg, #00c6ff, #0072ff)";
      laps.innerHTML = "";
    }

    function recordLap() {
      if (isRunning) {
        const lapTime = display.textContent;
        const li = document.createElement("li");
        li.textContent = `Lap ${laps.children.length + 1}: ${lapTime}`;
        laps.appendChild(li);
        laps.scrollTop = laps.scrollHeight;
      }
    }

    startStopBtn.addEventListener("click", startStop);
    resetBtn.addEventListener("click", reset);
    lapBtn.addEventListener("click", recordLap);
  </script>
</body>
</html>
